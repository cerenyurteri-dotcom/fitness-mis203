<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Goal Setting</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="profil.css"> </head>
<body>

    <header class="header">
        <div class="logo">FITNESS TRACKER</div>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profil.html" class="active">Profile</a></li> 
                <li><a href="fit.html">Fitness Programs</a></li>
                <li><a href="nutri.html">Nutrition Tracker</a></li>
            </ul>
        </nav>
    </header>


    <main class="container">
 <h1> Profile Information</h1>
  
        <form id="profile-form" class="data-form">
            
            <section class="form-section">
                <h2>Information</h2>
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>


                 <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required placeholder="Enter your age">
                </div>

        
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" min="100" max="250" required placeholder="e.g., 175">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" min="30" required placeholder="e.g., 75.5">
                </div>

               
                   <div class="form-group">
                    <label for="bodyfat">Body fat:</label>
                    <input type="number" id="bodyfat" name="bodyfat" required placeholder="Enter your bodyfat">
                </div>

               <div class="form-group">
                <label for="sex">Sex:</label>
                  <select id="sex" name="sex" required>
                   <option value="" disabled selected>Select Sex</option>
                  <option value="male">Male</option>
                 <option value="female">Female</option>
                    </select>
</div>






            </section>

          
            
            <button type="submit" class="submit-button">Save Profile and Continue</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Smart Fitness & Nutrition Tracker | Group 3</p>
    </footer>

    <script src="bmr.js"></script>
</body>
</html>
